    description: "A mid-cycle facelift for the Cupra Leon was released in 2024, adopting the new Tavascan design language with updated exterior styling while maintaining the same MQB Evo platform and core powertrain lineup. The facelift brings visual updates to the front and rear design elements while preserving the performance characteristics and interior features of the pre-facelift model."
